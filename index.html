  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #heading {
      margin: top 45px;
      padding-top: 20px;
      margin-left: 448px;
      font-weight: bolder;
      font-size: xx-large;
      color: black;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
  </style>
</head>

<body class="bg-gray-200">
  <h1 id="heading">Energy and water Consumption</h1>
  <div class="max-w-md mx-auto my-10 bg-slate-300 rounded-xl p-5">

    <h1 class="text-2xl text-center font-bold mb-5">Login</h1>  
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="username">
          Username
        </label>
        <input id="username"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username" type="text" placeholder="Username">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="password">
          Password
        </label>
        <input id="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password" type="password" placeholder="Password">
      </div>
      <div class="flex items-center justify-between">
        <button id="login-button"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold ml-28 mt-8 py-3 px-16 rounded focus:outline-none focus:shadow-outline"
          type="button">
          Sign In
        </button>
      </div>
    </form>
  </div>
  <script src="password-validation.js"></script>
</body>

</html>
