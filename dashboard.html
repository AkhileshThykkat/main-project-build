<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Energy and Water Consumption in Building</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300">
    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold mb-5">Energy and Water Consumption</h1>
        <div class="grid grid-cols-3 gap-4">
            <div class="p-4 bg-white rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Electricity Usage</h2>
                <div class="relative">
                    <div class="bg-gray-200 h-6 rounded-full"></div>
                    <div class="bg-blue-500 h-6 absolute top-0 left-0 rounded-full" style="width: 60%"></div>
                </div>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-gray-500">Power:</span>
                    <span class="text-lg font-bold" id="current-now">12 kW</span>
                </div>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-gray-500">Monthly Average:</span>
                    <span class="text-lg font-bold" id="current-monthly">200 kW</span>
                </div>
            </div>
            <div class="p-4 bg-white rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Water Consumption</h2>
                <div class="relative">
                    <div class="bg-gray-200 h-6 rounded-full"></div>
                    <div class="bg-green-500 h-6 absolute top-0 left-0 rounded-full" style="width: 45%"></div>
                </div>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-gray-500">Current:</span>
                    <span class="text-lg font-bold">300 L</span>
                </div>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-gray-500">Monthly Average:</span>
                    <span class="text-lg font-bold">450 L</span>
                </div>
            </div>
            <div class="p-4 bg-white rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">pH Value</h2>
                <div class="relative">
                    <div class="bg-gray-200 h-6 rounded-full"></div>
                    <div class="bg-yellow-500 h-6 absolute top-0 left-0 rounded-full" style="width: 80%"></div>
                </div>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-gray-500">Current:</span>
                    <span class="text-lg font-bold">6.5</span>
                </div>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-gray-500">Ideal Range:</span>
                    <span class="text-lg font-bold">7.0-7.5</span>
                </div>
            </div>
        </div>
    </div>
    <script src="random-number.js"></script>
</body>

</html>
