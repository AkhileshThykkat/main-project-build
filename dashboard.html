    <script>
        function updateData() {
            // 1) Update individual power consumption values
            const individualPowerConsumption = document.querySelectorAll('.individual-power-consumption-item span:last-child');
            individualPowerConsumption.forEach(element => {
                const value = getRandomValue(7, 8,0.2);
                element.textContent = value + ' W';
            });
    
            // 2) Update total power consumption
            const totalPowerConsumption = document.getElementById('current-now');
            const totalKw = document.getElementById('price-kw');
            const powerValues = Array.from(individualPowerConsumption).map(element => parseFloat(element.textContent));
            const totalValue = powerValues.reduce((total, value) => total + value, 0);
            totalPowerConsumption.textContent = totalValue.toFixed(2) + ' W';
            totalKw.textContent = totalValue.toFixed(2) + ' W';
    
            // 3) Update pH value
            const phValue = document.querySelector('.ph-value .text-lg');
            const newValue = getRandomValue(7, 9, 0.5);
            phValue.textContent = newValue.toFixed(1);
        }
    
        function getRandomValue(min, max, step = 1) {
            const range = (max - min) / step;
            const randomStep = Math.floor(Math.random() * range);
            return (min + randomStep * step);
        }
    
        // Call the updateData function initially
        updateData();
    
        // Refresh the values every 5 seconds
        setInterval(updateData, 5000);
    </script>
